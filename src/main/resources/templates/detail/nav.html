<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:include="common :: header" th:with="title='单机编标系统'">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
</head>
<body>
<script type="text/javascript" th:src="@{/js/openbid/skip.js}"></script>
<div class="margin-top-10 breadcrumbs">
    <div class="container">
        <ul class="breadcrumb margin-left-0">
            <li>
                <a href="javascript:void(0)">供应商在线投标</a>
            </li>
        </ul>
        <div class="clear"></div>
    </div>
</div>
<div class="container clear mt20 div-center">
    <div class="list-unstyled padding-10 breadcrumbs-v3 div-center">
        <span>
              <a href="javascript:void(0);" th:onclick="'skip(1, \'' + ${project.id} + '\', 0)'"
                 th:class="${project.navNo == 1}? 'img-v2 orange_link' : (${project.navNo > 1}?  'img-v1' : 'img-v3')">开标一览表</a>
              <span class="green_link">→</span>
        </span>
        <span>
               <a href="javascript:void(0);" th:onclick="'skip(2, \'' + ${project.id} + '\', 0)'"
                  th:class="${project.navNo == 2}? 'img-v2 orange_link' : (${project.navNo > 2}?  'img-v1' : 'img-v3')">价格构成表</a>
               <span class="green_link">→</span>
      </span>
        <span>
              <a href="javascript:void(0);" th:onclick="'skip(3, \'' + ${project.id} + '\', 0)'"
                 th:class="${project.navNo == 3}? 'img-v2 orange_link' : (${project.navNo > 3}?  'img-v1' : 'img-v3')">编制标书</a>
              <span class="green_link">→</span>
      </span>
        <span>
            <a href="javascript:void(0);" th:onclick="'skip(4, \'' + ${project.id} + '\', 0)'"
               th:class="${project.navNo == 4}? 'img-v2 orange_link' : (${project.navNo > 4}?  'img-v1' : 'img-v3')">绑定指标</a>
            <span class="green_link">→</span>
      </span>
        <span>
            <a href="javascript:void(0);" th:onclick="'skip(5, \'' + ${project.id} + '\', 0)'"
               th:class="${project.navNo == 5}? 'img-v2 orange_link' : (${project.navNo > 5}?  'img-v1' : 'img-v3')">检查预览</a>
            <span class="green_link">→</span>
      </span>
        <span>
              <a href="javascript:void(0);" th:onclick="'skip(6, \'' + ${project.id} + '\', 0)'"
                 th:class="${project.navNo == 6}? 'img-v2 orange_link' : (${project.navNo > 6}?  'img-v1' : 'img-v3')">完成</a>
      </span>
    </div>
</div>
<div th:include="this :: content"></div>
</body>
</html>
